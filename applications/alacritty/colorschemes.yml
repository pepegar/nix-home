schemes:
  github: &github
    # Default colors
    primary:
      background: '#ffffff'
      foreground: '#333333'
  
    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '#ffffff'
      cursor: '#333333'
  
    # Normal colors
    normal:
      black:   '#ffffff'
      red:     '#ed6a43'
      green:   '#183691'
      yellow:  '#795da3'
      blue:    '#795da3'
      magenta: '#a71d5d'
      cyan:    '#183691'
      white:   '#333333'
  
    # Bright colors
    bright:
      black:   '#969896'
      red:     '#ed6a43'
      green:   '#183691'
      yellow:  '#795da3'
      blue:    '#795da3'
      magenta: '#a71d5d'
      cyan:    '#183691'
      white:   '#ffffff'
  
    indexed_colors:
      - { index: 16, color: '#0086b3' }
      - { index: 17, color: '#333333' }
      - { index: 18, color: '#f5f5f5' }
      - { index: 19, color: '#c8c8fa' }
      - { index: 20, color: '#e8e8e8' }
      - { index: 21, color: '#ffffff' }

  nord: &nord
     # Default colors
     primary:
       background: '#2E3440'
       foreground: '#D8DEE9'
  
     # Normal colors
     normal:
       black:   '#3B4252'
       red:     '#BF616A'
       green:   '#A3BE8C'
       yellow:  '#EBCB8B'
       blue:    '#81A1C1'
       magenta: '#B48EAD'
       cyan:    '#88C0D0'
       white:   '#E5E9F0'
  
     # Bright colors
     bright:
       black:   '#4C566A'
       red:     '#BF616A'
       green:   '#A3BE8C'
       yellow:  '#EBCB8B'
       blue:    '#81A1C1'
       magenta: '#B48EAD'
       cyan:    '#8FBCBB'
       white:   '#ECEFF4'
  
  dracula: &dracula
    primary:
      background: '#282a36'
      foreground: '#f8f8f2'
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: '#44475a'
        background: '#50fa7b'
      focused_match:
        foreground: '#44475a'
        background: '#ffb86c'
      bar:
        background: '#282a36'
        foreground: '#f8f8f2'
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: '#44475a'
    normal:
      black:   '#000000'
      red:     '#ff5555'
      green:   '#50fa7b'
      yellow:  '#f1fa8c'
      blue:    '#bd93f9'
      magenta: '#ff79c6'
      cyan:    '#8be9fd'
      white:   '#bfbfbf'
    bright:
      black:   '#4d4d4d'
      red:     '#ff6e67'
      green:   '#5af78e'
      yellow:  '#f4f99d'
      blue:    '#caa9fa'
      magenta: '#ff92d0'
      cyan:    '#9aedfe'
      white:   '#e6e6e6'
    dim:
      black:   '#14151b'
      red:     '#ff2222'
      green:   '#1ef956'
      yellow:  '#ebf85b'
      blue:    '#4d5b86'
      magenta: '#ff46b0'
      cyan:    '#59dffc'
      white:   '#e6e6d1'
  
colors: *github
